{% load static %}
<head>
  <title>flockpocket</title>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="Content-Language" content="en" />
  <meta name="language" content="en" />
  <meta name="robots" content="index, follow" />
  <meta name="author" content="Levi Mason" />

  <!-- favicon -->
  <link rel="icon" type-"image/svg+xml" href="{% static "img/flockpocket_favicon.svg" %}">

  <!-- Global Variables -->
  <script>
    static_root = "{% static '' %}";
    root = static_root.replace('/static/', '');
    api_root = root + '/api';
  </script>

  <!-- JQUERY IMPORTS -->
  <script type="text/javascript" src="{% static "jquery/jquery.min.js" %}"></script>

  <!-- Chosen IMPORTS -->
  <script type="text/javascript" src="{% static "chosen/chosen.jquery.min.js" %}"></script>
  <link rel="stylesheet" type="text/css" href="{% static "chosen/chosen.css" %}">

  <!-- FLOCKPOCKET IMPORTS -->
  <link rel="stylesheet" type="text/css" href="{% static "css/flockpocket.dep.min.css" %}">
  <link rel="stylesheet" type="text/css" href="{% static "css/flockpocket.min.css" %}">
  <script type="text/javascript" src="{% static "js/flockpocket.dep.min.js" %}"></script>
  <script type="text/javascript" src="{% static "js/flockpocket.min.js" %}"></script>

  <!-- FONTS -->
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=EB+Garamond" />
  <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Belleza' />

</head>

<body class="light">
  {% csrf_token %}
  <div id="top_menu">
  </div>
  <div id="leftbar">
  </div>
  <div id="content">
  </div>
  <div id="rightbar">
  </div>
</body>
